<div *ngIf="  slip$ | async as slip " class="bubble-container">
    <div class="headline">{{ slip.id }}</div>
    <div class="ui-spacer"></div>
    <div class="advice">{{ slip.advice || 'test' }}</div>
    <div class="ui-spacer"></div>

    <div class="pattern-divider">
        <img src="assets/images/pattern-divider-mobile.svg" style="width: 100%">
    </div>
    <div class="ui-spacer"></div>
</div>

<div class="button-container">
    <button class="dice-btn" (click)=" getAdvice() "><img src="assets/images/icon-dice.svg"
            style="width: 100%"></button>
</div>
